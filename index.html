<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Horas (Supabase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    :root {
      --bg1: #0b0b0b;
      --bg2: #1a1a1a;
      --panel: #121212;
      --border: #1e1e1e;
      --text: #e9e9e9;
      --muted: #9a9a9a;
      --accent: #4f74ff;
      --green: #2ecc71;
      --blue: #3b82f6;
      --orange: #f59e0b;
      --red: #ef4444;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }

    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
    }
    h1 { font-size:28px; font-weight:700; margin-bottom:16px; }
    h3 { font-size:18px; font-weight:600; margin-bottom:12px; }
    .layout { display:flex; min-height:100vh; }
    .sidebar { flex:1; padding:16px; background:var(--panel); border-right:1px solid var(--border); }
    .main { flex:3; padding:20px; }
    .card {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      margin-bottom:18px;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      transition:transform .2s ease;
    }
    .card:hover { transform:translateY(-2px); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .col { flex:1; min-width:160px; }
    input {
      width:100%; padding:10px;
      border-radius:10px; border:1px solid var(--border);
      background:#0e0e0e; color:var(--text);
    }
    input::placeholder { color:#7a7a7a; }
    .btn {
      padding:10px 14px; border-radius:10px;
      border:1px solid var(--border); background:#151515;
      color:var(--text); cursor:pointer;
      transition:all .2s ease;
    }
    .btn:hover { box-shadow:0 0 8px var(--accent); }
    .btn.primary { background:var(--green); color:#0b0b0b; }
    .btn.blue { background:var(--blue); color:#0b0b0b; }
    .btn.red { background:var(--red); color:#0b0b0b; }
    .chip {
      display:flex; justify-content:space-between;
      padding:6px 8px; border-radius:999px;
      background:#151515; border:1px solid var(--border);
      margin:6px 0; font-size:13px; cursor:pointer;
      transition:all .2s ease;
    }
    .chip:hover { background:#1f1f1f; }
    .chip.selected { border-left:4px solid var(--green); background:#2ecc71; color:#0b0b0b; }
    .mini-btn { padding:3px 6px; font-size:11px; border-radius:6px; border:1px solid var(--border); background:#1a1a1a; color:#e9e9e9; cursor:pointer; }
    .mini-btn.orange { background:var(--orange); color:#0b0b0b; }
    .mini-btn.red { background:var(--red); color:#0b0b0b; }
    table { width:100%; border-collapse:collapse; border-radius:12px; overflow:hidden; }
    th,td { padding:10px; border-bottom:1px solid var(--border); text-align:left; }
    thead th { background:#141414; color:var(--muted); }
    tbody tr:nth-child(even) { background:#181818; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; background:#1a1a1a; border:1px solid var(--border); font-size:12px; }
    .reg-list { display:flex; flex-direction:column; gap:8px; }
    .reg-item { display:flex; justify-content:space-between; background:#151515; border:1px solid var(--border); border-radius:10px; padding:8px; }
    .reg-item .remove { color:#ef4444; cursor:pointer; font-weight:700; }
    .rank { background:#1a1a1a; border:1px solid var(--border); border-radius:10px; padding:10px; margin-top:10px; }
    .rank-item { display:flex; justify-content:space-between; padding:6px 8px; border-radius:8px; background:#151515; border:1px solid var(--border); margin:6px 0; }
    .rank-item span:first-child { font-weight:700; }
    .error { color:#ef4444; font-size:13px; margin-top:8px; }
    .notify {
      position:fixed; bottom:20px; right:20px;
      background:#2ecc71; color:#0b0b0b;
      padding:10px 16px; border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      opacity:0; transition:opacity .3s ease;
    }
    .notify.show { opacity:1; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar √† esquerda -->
    <div class="sidebar">
      <h3>Funcion√°rios</h3>
      <div id="listaFuncionarios"></div>
      <div class="row" style="margin-top:12px;">
        <div class="col"><input id="novoNome" type="text" placeholder="Nome"></div>
        <div class="col"><input id="novoId" type="text" placeholder="ID"></div>
      </div>
      <div class="row" style="margin-top:8px;">
        <div class="col"><button class="btn primary" id="btnAddFuncionario">‚ûï Adicionar</button></div>
        <div class="col"><button class="btn red" id="btnLimparTodos">üóëÔ∏è Limpar TODOS</button></div>
      </div>
    </div>

    <!-- Main √† direita -->
    <div class="main">
      <h1>Calculadora de Horas</h1>

      <div class="card">
        <h3>Adicionar Horas</h3>
        <div class="row">
          <div class="col"><input id="horas" type="number" min="0" placeholder="Horas"></div>
          <div class="col"><input id="minutos" type="number" min="0" max="59" placeholder="Minutos"></div>
          <div class="col"><input id="segundos" type="number" min="0" max="59" placeholder="Segundos"></div>
          <div style="align-self:end;"><button class="btn primary" id="btnAddRegistro">‚úÖ Registrar</button></div>
          <div style="align-self:end;"><button class="btn blue" id="btnOrdenar">üîÑ Ordenar</button></div>
        </div>
        <div id="msgErro" class="error" style="display:none;"></div>
      </div>

      <div class="card">
        <h3>Resultados</h3>
        <table>
          <thead><tr><th>Nome</th><th>ID</th><th>Total (h:m:s)</th><th>Total (segundos)</th></tr></thead>
          <tbody id="tabelaBody"></tbody>
        </table>
        <div class="rank">
          <h3>üèÜ Ranking Top 3</h3>
          <div id="rankList"></div>
        </div>
      </div>

      <div class="card">
        <h3>Registros do Funcion√°rio Selecionado
